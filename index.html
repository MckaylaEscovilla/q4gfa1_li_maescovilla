<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset form="Signin">
            <legend>Sign-up</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" onfocus="clearError(this)" onblur="validateInput(this)">
            <label for="userName">Preferred Username: </label>
            <input type="text" id="uName" name="userName" onfocus="clearError(this)" onblur="validateInput(this)"></br> <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" onfocus="clearError(this)" onblur="validateInput(this)">
            <label for="password">Password: </label>
            <input type="password" id="pWord" name="password" onfocus="clearError(this)" onblur="validateInput(this)"></br> <br>

            <label for="age">Age: </label>
            <input type="number" id="age" name="age" onfocus="clearError(this)" onblur="validateInput(this)">
            <label for="gender">Select your gender: </label>
            <select name="gender" id="gder">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to mention">Prefer not to mention</option>
            </select>
            <br> <br> <br>
            <input type="reset" value="Clear">
            <input type="submit" value="Submit Form" onclick="display(); return false">
        </fieldset>
        <fieldset>
            <legend>Output</legend>
            <div id="output"></div>
        </fieldset>
        <button onclick="clearOutput()">Clear All</button> <!--Clears everything from the input AND output fieldset-->
    </form>
    <script>
        function display(){
            var name = document.getElementById("name").value
            var uname = document.getElementById("uName").value
            var email = document.getElementById("email").value
            var pword = document.getElementById("pWord").value
            var age = document.getElementById("age").value
            var gender = document.getElementById("gder").value

            var divoutput = document.getElementById("output");
            divoutput.innerHTML = "Name: " + name + "<br>" + "Username: " + uname + "<br>" +
                                "Email: " + email + "<br>" + "Password: " + pword + "<br>" +
                                "Age: " + age + "<br>" + "Gender: " + gender;
        }

        function clearOutput(){
            document.getElementById("output").innerHTML = " ";
        }

        function validateInput(input){
            if(input.value.trim() === ""){
                input.style.border = "1px solid red";
            }
            else{
                input.style.border = "1px solid green";
            }
        }

        function clearError(input){
            input.style.border = "";
        }
         
    </script>
</body>
</html>
